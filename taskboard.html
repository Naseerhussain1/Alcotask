<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Boards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0; /* Remove default margin */
        }
        .sidebar {
            width: 220px; /* Increased width to accommodate margins */
            background-color: #f8f9fa; /* Set background color similar to the main page */
            color: #333; /* Set text color */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px; /* Added margin */
        }
        .sidebar-label {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .sidebar a {
            display: block;
            color: #333;
            text-decoration: none;
            padding: 10px 0;
            margin-bottom: 10px; /* Added margin */
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: left;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff; /* Set text color to white */
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 50px;
        }
        .board .column {
            width: 25%;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-right: 20px; /* Added margin */
        }
        .board .column h3 {
            margin-bottom: 20px;
        }
        .board .column ul {
            list-style-type: none;
            padding: 0;
        }
        .board .column ul li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .board .column ul li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-label">
            Task Bar
            <div style="border-top: 2px solid #333; margin-top: 5px;"></div>
            <div style="border-top: 2px solid #333; margin-top: 5px;"></div>
            <div style="border-top: 2px solid #333; margin-top: 5px;"></div>
        </div>
        <a href="#">Freelance Project</a>
        <a href="#">SBI Outsource</a>
        <a href="#">HPCL Project 1</a>
        <a href="task.html">+Add New Project </a>
    </div>
    <div class="container">
        <div class="header">
            <p><b>My Projects</b></p>
        </div>
        <div class="board">
            <div class="column">
                <h3>To Do</h3>
                <a href="#" class="btn">+ Add new</a>
            </div>
            <div class="column">
                <h3>In Progress</h3>
                <a href="#" class="btn">+ Add new</a>
            </div>
            <div class="column">
                <h3>In Review</h3>
                <a href="#" class="btn">+ Add new</a>
            </div>
            <div class="column">
                <h3>Completed</h3>
                <a href="#" class="btn">+ Add new</a>
            </div>
        </div>
    </div>
</body>
</html>
